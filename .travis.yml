sudo: required
services: 
  - docker

before_install:
  - docker build -t tfomandock/docker-react -f Dockerfile.dev . 


script:
  # docker run tfomandock/docker-react npm run test -- --coverage
  - docker run -e CI=true tfomandock/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-557096224835"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: "$AWS_SECRET_KEY"
